<svg version="1.1" xmlns="http://www.w3.org/2000/svg">
  <filter id="duotone-filter">
    <!-- Ersetze "#COLOR1" und "#COLOR2" durch die gewÃ¼nschten Farbwerte in HEX oder RGBA -->
    <feColorMatrix type="matrix" values="0.5 0 0 0 0 #COLOR1 0.5 0 0 0 0 #COLOR2 0.5 0 0 0 0 0 0 1 0" />
    <feComponentTransfer>
      <feFuncR type="table" tableValues="0 1" />
      <feFuncG type="table" tableValues="0 1" />
      <feFuncB type="table" tableValues="0 1" />
      <feFuncA type="table" tableValues="0 1" />
    </feComponentTransfer>
  </filter>
</svg>
