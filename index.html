<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,
    viewport-fit=cover">
    <meta name="theme-color" content="#555555"/>
    <title>Frosted Glass Buttons</title>
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div id="button-container" style="display: none;">
      <div class="button plus-symbol" id="uploadButton">
        <i class="fa-regular fa-plus"></i>
      </div>
      <div class="button down-arrow" id="downloadButton" >
        <i class="fa-solid fa-arrow-down"></i>
      </div>
    </div>

    <div id="image-container">
      <!-- <img class="background-image" src="background.jpg" alt="Background Image"> -->
      <img class="hide" id="lockscreen-filter" src="lockscreen.png" alt="Background Image" />
      <canvas
        class="background-image"
        id="original-image"
        width="0"
        height="0"
      ></canvas>
      <canvas
        class="background-image"
        id="duotoneCanvas"
        width="0"
        height="0"
      ></canvas>
      <i class="background-image upload-icon fa-solid fa-arrow-up-from-bracket"></i>
    </div>

    <div id="bottom-element">
      <div id="colorSwitch-label">Stilfarbe</div>
      <div class="colorSwitch-container">
        <div class="colorSwitch activeSwitch" id="switch-1" data-color1="#29d8f7" data-color2="#5b398f"></div>
        <div class="colorSwitch" id="switch-2" data-color1="#6fa1fa" data-color2="#702a58"></div>
        <div class="colorSwitch" id="switch-3" data-color1="#d571f7" data-color2="#3a439f"></div>
        <div class="colorSwitch" id="switch-4" data-color1="#c05cf2" data-color2="#2f3744"></div>
        <div class="colorSwitch" id="switch-5" data-color1="#e86d99" data-color2="#3d40a2"></div>
        <div class="colorSwitch" id="switch-6" data-color1="#f25068" data-color2="#5f1d65"></div>
        <div class="colorSwitch" id="switch-7" data-color1="#eed27f" data-color2="#4f355a"></div>
        <div class="colorSwitch" id="switch-8" data-color1="#edc07d" data-color2="#ad4e6c"></div>
        <div class="colorSwitch" id="switch-9" data-color1="#eaa47f" data-color2="#613184"></div>
        <div class="colorSwitch" id="switch-10" data-color1="#f2ed9b" data-color2="#8e3c75"></div>
        <div class="colorSwitch" id="switch-11" data-color1="#d5dd78" data-color2="#4b3b79"></div>
        <div class="colorSwitch" id="switch-12" data-color1="#90cc5a" data-color2="#2a4466"></div>
      </div>
    </div>
    <script>
      if (navigator.serviceWorker) {
        navigator.serviceWorker.register("/DuoTone/serviceWorker.js", {
          scope: "/DuoTone/",
        });
      }
    </script>
    <script src="duotone.js"></script>
    <script src="script.js"></script>
  </body>
</html>
