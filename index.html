<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#555555"/>
    <title>Frosted Glass Buttons</title>
    <link rel="apple-touch-icon" href="/img/ios.png">
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div id="button-container" style="display: none;">
      <div class="button plus-symbol" id="uploadButton">
        <i class="fa-regular fa-plus"></i>
      </div>
      <div class="button down-arrow" id="downloadButton" >
        <i class="fa-solid fa-arrow-down"></i>
      </div>
    </div>

    <div id="image-container">
      <!-- <img class="background-image" src="background.jpg" alt="Background Image"> -->
      <img class="hide" id="lockscreen-filter" src="lockscreen.png" alt="Background Image" />
      <canvas
        class="background-image"
        id="original-image"
        width="0"
        height="0"
      ></canvas>
      <canvas
        class="background-image"
        id="duotoneCanvas"
        width="0"
        height="0"
      ></canvas>
      <i class="background-image upload-icon fa-solid fa-arrow-up-from-bracket"></i>
    </div>

    <div id="bottom-element">
      <div id="colorSwitch-label">Stilfarbe</div>
      <div class="colorSwitch-container">
        <div class="colorSwitch activeSwitch" id="switch-1" data-color1="#63d1e5" data-color2="#5c0986"></div>
        <div class="colorSwitch" id="switch-2" data-color1="#70a2fb" data-color2="#702857"></div>
        <div class="colorSwitch" id="switch-3" data-color1="#d773f9" data-color2="#3c409f"></div>

        <div class="colorSwitch" id="switch-4" data-color1="#c15df3" data-color2="#0b2424"></div>
        <div class="colorSwitch" id="switch-5" data-color1="#e96e9a" data-color2="#3c0151"></div>
        <div class="colorSwitch" id="switch-6" data-color1="#f25068" data-color2="#2f2e5b"></div>

        <div class="colorSwitch" id="switch-7" data-color1="#eca380" data-color2="#320f71"></div>
        <div class="colorSwitch" id="switch-8" data-color1="#edc07d" data-color2="#a7356e"></div>
        <div class="colorSwitch" id="switch-9" data-color1="#efd380" data-color2="#3f7091"></div>

        <div class="colorSwitch" id="switch-10" data-color1="#f2ed9b" data-color2="#790d69"></div>
        <div class="colorSwitch" id="switch-11" data-color1="#eeff8a" data-color2="#1e0073"></div>
        <div class="colorSwitch" id="switch-12" data-color1="#90cc5a" data-color2="#191d78"></div>
      </div>
    </div>
    <script>
      if (navigator.serviceWorker) {
        navigator.serviceWorker.register("/DuoTone/serviceWorker.js", {
          scope: "/DuoTone/",
        });
      }
    </script>
    <script src="duotone.js"></script>
    <script src="script.js"></script>
  </body>
</html>
