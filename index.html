<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#555555"/>
    <title>DuoTone</title>
    <link rel="apple-touch-icon" href="/img/ios.png">
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div id="button-container" style="display: none;">
      <div class="button plus-symbol" id="uploadButton">
        <i class="fa-regular fa-plus"></i>
      </div>
      <div class="button down-arrow" id="downloadButton" >
        <i class="fa-solid fa-arrow-down"></i>
      </div>
    </div>

    <div id="image-container">
      <!-- <img class="background-image" src="background.jpg" alt="Background Image"> -->
      <img class="hide" id="lockscreen-filter" src="lockscreen.png" alt="Background Image" />
      <canvas
        class="background-image"
        id="original-image"
        width="0"
        height="0"
      ></canvas>
      <canvas
        class="background-image"
        id="duotoneCanvas"
        width="0"
        height="0"
      ></canvas>
      <i class="background-image upload-icon fa-solid fa-arrow-up-from-bracket"></i>
    </div>

    <div id="bottom-element">
      <div id="colorSwitch-label">Stilfarbe</div>
      <div class="colorSwitch-container">
        <div class="colorSwitch activeSwitch" id="switch-1" data-color1="#26d3f1" data-color2="#58A0DB" data-color3="#5D007F"></div>
        <div class="colorSwitch" id="switch-2" data-color1="#6c9ef3" data-color2="#7682cc" data-color3="#640032"></div>
        <div class="colorSwitch" id="switch-3" data-color1="#d06ff4" data-color2="#ae63dc" data-color3="#01308a"></div>

        <div class="colorSwitch" id="switch-4" data-color1="#be5af0" data-color2="#9a54c6" data-color3="#002921"></div>
        <div class="colorSwitch" id="switch-5" data-color1="#e56a96" data-color2="#BF5695" data-color3="#3e0053"></div>
        <div class="colorSwitch" id="switch-6" data-color1="#ee4e66" data-color2="#c94b63" data-color3="#242754"></div>

        <div class="colorSwitch" id="switch-7" data-color1="#e59f7b" data-color2="#c2867e" data-color3="#42007c"></div>
        <div class="colorSwitch" id="switch-8" data-color1="#e8bb78" data-color2="#da9f75" data-color3="#99265f"></div>
        <div class="colorSwitch" id="switch-9" data-color1="#e7ca7a" data-color2="#c6b57d" data-color3="#326384"></div>

        <div class="colorSwitch" id="switch-10" data-color1="#ece795" data-color2="#d2bc8a" data-color3="#6a0065"></div>
        <div class="colorSwitch" id="switch-11" data-color1="#ced671" data-color2="#abaf74" data-color3="#330076"></div>
        <div class="colorSwitch" id="switch-12" data-color1="#8dc757" data-color2="#69A764" data-color3="#131070"></div>
      </div>
    </div>
    <script>
      if (navigator.serviceWorker) {
        navigator.serviceWorker.register("/DuoTone/serviceWorker.js", {
          scope: "/DuoTone/",
        });
        navigator.serviceWorker.addEventListener('message', function (e) {
            if (searchParams.has('receiving-file-share')) {
                alert(e.data.files); //contains the file(s)
            }
        });
      }
      

    </script>
    <script src="duotone.js"></script>
    <script src="script.js"></script>
  </body>
</html>
